<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Quizelogo.jpg" type="image/x-icon" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Create a Quiz</h1>
      <form id="createQuizForm">
        <input
          type="text"
          id="quizTitle"
          placeholder="Quiz Title"
          required
          style="height: 30px; width: 60%; border-radius: 8px"
        />
        <div id="quizContainer"></div>
        <br />
        <button type="button" id="addQuestionBtn">Add Question</button>
        <button type="submit">Create Quiz</button>
      </form>
      <h1 id="quizSubmitTitle"></h1>
      <div id="takeQuizContainer"></div>
      <button id="submitQuizBtn" style="display: none">Submit Quiz</button>
      <div id="quizResult"></div>
    </div>
    <script src="Quize.js"></script>
  </body>
</html>
